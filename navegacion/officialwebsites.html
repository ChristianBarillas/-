<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TurismoSv</title>
    <link rel="stylesheet" type="text/css" href="/style/style.css" />
  </head>

  <body>
    <header>
      <div class="cabecera">
        <img src="/media/turismo/volcano1.jpg" loading="lazy" />
        <div class="texto_encima">
          <br /><br /><br /><br />
          Paginas Oficiales de El Salvador <br />
          2023
        </div>
      </div>
    </header>

    <section>
      <div class="flex_container3">
        <div class="flex_items3" ata-aos="fade-up">
          <figure>
            <a href="https://www.presidencia.gob.sv/#" target="_blank">
              <img src="/media/links-img/logo2.png" loading="lazy" />
            </a>

            <figcaption>Sitio oficial de la precidencia</figcaption>
          </figure>
        </div>

        <div class="flex_items3" ata-aos="fade-up">
          <figure>
            <a href="https://www.cultura.gob.sv/" target="_blank">
              <img src="/media/links-img/cultura.jpg" loading="lazy" />
            </a>

            <figcaption>Ministerio de cultura</figcaption>
          </figure>
        </div>

        <div class="flex_items3" ata-aos="fade-up">
          <figure>
            <a href="http://www.asl.org.sv/" target="_blank">
              <img src="/media/links-img/academia1.jpg" loading="lazy" />
            </a>

            <figcaption>Academia de la lengua española</figcaption>
          </figure>
        </div>

        <div class="flex_items3" ata-aos="fade-up">
          <figure>
            <a href="http://historiasv.weebly.com/" target="_blank">
              <img src="/media/links-img/academia2.jpg" loading="lazy" />
            </a>

            <figcaption>Academia Salvadoreña de la historia</figcaption>
          </figure>
        </div>

        <div class="flex_items3" ata-aos="fade-up">
          <figure>
            <a href="http://www.mitur.gob.sv/" target="_blank">
              <img src="/media/turismo/turismo1.jpg" loading="lazy" />
            </a>

            <figcaption>Ministerio de turismo</figcaption>
          </figure>
        </div>

        <div class="flex_items3" ata-aos="fade-up">
          <figure>
            <a href="http://marte.org.sv/" target="_blank">
              <img src="/media/links-img/museo1.jpg" loading="lazy" />
            </a>

            <figcaption>"Marte" museo de arte de el salvador</figcaption>
          </figure>
        </div>

        <div class="flex_items3" ata-aos="fade-up">
          <figure>
            <a
              href="http://www.cultura.gob.sv/museo-de-historia-natural-de-el-salvador/"
              target="_blank"
            >
              <img src="/media/links-img/museo3.jpg" loading="lazy" />
            </a>

            <figcaption>Museo de historia natural de El salvador</figcaption>
          </figure>
        </div>

        <div class="flex_items3" ata-aos="fade-up">
          <figure>
            <a href="http://www.binaes.gob.sv/" target="_blank">
              <img src="/media/links-img/biblioteca1.jpg" loading="lazy" />
            </a>

            <figcaption>Bibleoteca nacional de El salvador</figcaption>
          </figure>
        </div>
      </div>
    </section>
  </body>
</html>
